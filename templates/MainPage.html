<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Do'kon{% endblock %}</title>

    <style>
        :root{
            --bg: #f6f7fb;
            --header: #1f1a10;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: rgba(255,255,255,0.10);

            --yellow: #ffcc00;
            --yellow2: #ffb800;

            --shadow: 0 14px 35px rgba(0,0,0,0.12);
            --shadow2: 0 10px 25px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        header {
            width: 100%;
            min-height: 80px;
            background: linear-gradient(135deg, #2b2416, #19140b);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 26px;
            gap: 18px;
            position: sticky;
            top: 0;
            z-index: 999;
            box-shadow: var(--shadow);
        }

        .lcontainer {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
        }

        header img {
            width: 46px;
            height: 46px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.12);
        }

        header button {
            padding: 10px 14px;
            border: none;
            background: linear-gradient(135deg, var(--yellow), var(--yellow2));
            cursor: pointer;
            border-radius: 12px;
            font-weight: 800;
            color: #1a140a;
            transition: 0.2s ease;
            box-shadow: 0 12px 24px rgba(255, 204, 0, 0.20);
        }

        header button:hover {
            transform: translateY(-2px);
        }

        header button:active {
            transform: translateY(0px) scale(0.98);
        }

        .Scontainer {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .sbox {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.95);
            padding: 8px 10px;
            border-radius: 16px;
            width: min(680px, 100%);
            border: 1px solid rgba(0,0,0,0.06);
            box-shadow: var(--shadow2);
        }

        .sbox form {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        .sbox input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px 6px;
            background: transparent;
            font-size: 14px;
            color: var(--text);
        }

        .sbox input::placeholder{
            color: #9ca3af;
            font-weight: 600;
        }

        .sbox .icon {
            font-size: 18px;
            opacity: 0.75;
        }

        .Ccontainer {
            display: flex;
            align-items: center;
            gap: 18px;
            min-width: 320px;
            justify-content: flex-end;
        }

        .Ccontainer a {
            text-decoration: none;
            color: rgba(255,255,255,0.92);
            font-size: 14px;
            font-weight: 700;
            padding: 8px 10px;
            border-radius: 12px;
            transition: 0.2s ease;
        }

        .Ccontainer a:hover {
            background: rgba(255,255,255,0.10);
            color: white;
        }

        main {
            padding: 26px 18px;
            max-width: 1500px;
            margin: 0 auto;
        }

        .products-section {
            margin-top: 10px;
        }

        .flexcont {
            width: 100%;
            min-height: 70vh;
        }

        
        @media (max-width: 950px) {
            header {
                flex-wrap: wrap;
                justify-content: center;
                gap: 12px;
                padding: 14px 16px;
            }

            .lcontainer {
                min-width: auto;
                width: 100%;
                justify-content: space-between;
            }

            .Scontainer {
                width: 100%;
            }

            .Ccontainer {
                width: 100%;
                justify-content: center;
                min-width: auto;
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        
        @media (max-width: 520px) {
            main {
                padding: 18px 12px;
            }

            header img {
                width: 42px;
                height: 42px;
            }

            header button {
                padding: 9px 12px;
                border-radius: 12px;
                font-size: 13px;
            }

            .Ccontainer a {
                font-size: 13px;
                padding: 7px 9px;
            }

            .sbox {
                border-radius: 14px;
                padding: 7px 10px;
            }

            .sbox input {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<header>
    
    <div class="lcontainer">
        <img src="https://i.pinimg.com/1200x/7a/7e/fd/7a7efd77f811f22ff5741ba673fdfcf6.jpg" alt="Logo">
        <button type="button">Menu</button>
    </div>

    
    <div class="Scontainer">
        <div class="sbox">
            <form method="GET" action="">
                <span class="icon">üîç</span>
                <input type="text" name="q" value="{{ q|default:'' }}" placeholder="Mahsulot qidirish...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    
    <div class="Ccontainer">
        <a href="{% url 'home' %}">Bosh sahifa</a>
        <a href="{% url 'savat' %}">Buyurtmalar</a>
        <a href="{% url 'liked' %}">Sevimlilar</a>
        <button type="button">UZ</button>
    </div>
</header>

<main>
    <section class="products-section">
        <div class="flexcont">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</main>

</body>
</html>
