{% extends "MainPage.html" %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background: #f9f9f9;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    p {
        font-size: 18px;
        color: #666;
    }
    </style>

<div class="container">
    <h2>Comments for {{ product.title }}</h2>
    {% if comments %}
        <ul>
            {% for comment in comments %}
                <li>{{ comment.text }} - {{ comment.created_at }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No comments yet.</p>
    {% endif %}
</div>

{% endblock%}
