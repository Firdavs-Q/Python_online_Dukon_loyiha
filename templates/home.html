<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>API Mahsulotlar</title>
</head>
<body>
    <h1>API'dan Ma'lumotlar Yuklandi!</h1>
    <p>Brauzer konsolini oching (F12 > Console) va sahifa yuklanganda ko'ring.</p>

    <script>
        // Django'dan kelgan massiv (products)
        const products = {{ products|safe|json_script:"products-data" }};  <!-- Django massivini JS ga uzatish -->
        
        // Konsolga chiqarish
        console.log('Barcha mahsulotlar massivi:', products);
        console.log('Birinchi mahsulot:', products[0]);  // Misol: Birinchi element
        
        // Sahifada ko'rsatish (ixtiyoriy)
        document.querySelector('h1').innerHTML += ` (${products.length} ta mahsulot)`;
    </script>
</body>
</html>
